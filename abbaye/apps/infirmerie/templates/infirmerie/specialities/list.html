{% extends 'main.html' %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active">Spécialités</li>
{% endblock breadcrumbs %}

{% block content %}
    <h4>Liste des spécialités</h4>
    
    <div>
        <a href={% url 'toubibs:list' 1 %}>Retourner à la liste des médecins</a>
    </div>

    <a href={% url 'toubibs:specialities_create' %}>Créer une spécialité</a>

    <div class="col-3 mt-3">
        <table class='table table-sm table-bordered'>
            {% for spe in specialities %}
                <tr>
                    <td><a href={% url 'toubibs:specialities_update' spe.id %} title="Modifier cette spécialité">{{ spe }}</a></td>
                    <td class="text-center"><a href={% url 'toubibs:specialities_delete' spe.id %} title="Supprimer cette spécialité"><span class="fas fa-trash-alt red"></span></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
