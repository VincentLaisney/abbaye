{% extends 'main.html' %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href={% url 'hotellerie:main_home' %}>Hôtellerie</a></li>
    <li class="breadcrumb-item active">Parloirs</li>
{% endblock breadcrumbs %}

{% block content %}
    <h1 class="mb-3">Parloirs</h1>

    <div class="col-6">
        <div class="text-center mb-4">
            <a href={% url 'hotellerie:parloirs_create' %}>Ajouter un parloir</a>
        </div>

        <table class="table table-sm table-bordered">
            {% for parloir in parloirs %}
                <tr>
                    <td>{{ parloir.moines_string }} ({{ parloir.date }})</td>
                    <td class="text-center">
                        <a href={% url 'hotellerie:parloirs_details' parloir.id %}>
                            <span class="fas fa-eye" title="Voir les détails"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
